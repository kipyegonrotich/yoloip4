apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: yolo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kipyegonrotich/yolo-frontend:v1.0.5
          ports:
            - containerPort: 80
            
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
              
